<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <script src="https://kit.fontawesome.com/651fa61eb5.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/form-favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>
    <div>
        <h1 id="page-title">Checkout</h1>
    </div>
</header>
<body>
    <main>
        <div id="contact-container" class="containers-tree">
            <h2>Contact Information</h2>
            <form action="">
                <div>
                    <label for="user-email">E-mail</label> <br>
                    <input type="text" name="email" id="user-email" placeholder="Enter Your E-mail" required>
                </div>
                <div>
                    <label for="user-phone">Phone</label> <br>
                    <input type="text" name="phone" id="user-phone" placeholder="Enter Your Phone" required>
                </div>
            </form>
        </div>
        <div id="shipping-details" class="containers-tree">
            <h2>Shipping Address</h2>
            <form action="">
                <div>
                    <label for="user-name">Full Name</label> <br>
                    <input type="text" name="name" id="user-name" placeholder="Enter Your Full Name" required>
                </div>
                <div>
                    <label for="user-address">Address</label> <br>
                    <input type="text" name="address" id="user-address" placeholder="Enter Your Address" required>
                </div>
                <div>
                    <label for="user-city">City</label> <br>
                    <input type="text" name="city" id="user-city" placeholder="Enter Your City" required>
                </div>
                <div id="place-select">
                    <div id="country-select">
                        <label for="user-country">Country</label> <br>
                        <select name="country" id="user-country" required>
                            <option value="Turkey">Turkey</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Italy">Italy</option>
                            <option value="Spain">Spain</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div id="postcode-select">
                        <label for="user-postcode">Post Code</label> <br>
                        <input type="text" name="post-code" id="user-postcode" placeholder="Enter Your Postcode" required>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="info-text" id="info-text">
                    <label for="info-text">Save This Information</label>
                </div>
            </form>
        </div>

        <div id="shopping-container" class="containers-tree">
            <h2 id="shopping-title">Shopping Cart</h2>
            <div id="product-one">
                <img src="images/bag.png" width=126px height=140px id="img-one" alt="Backpack">
                <div id="product-one-cont">
                    <h2 class="product-headline">Vintage <br> Backpack</h2>
                    <p><strong>$54.99</strong> <del>$94.99</del></p>
                    <div class="quantity-container">
                        <button><i class="fa-solid fa-plus" aria-hidden="true"></i></button>
                        <p>1</p>
                        <button><i class="fa-solid fa-minus" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
            <div id="product-two">
                <img src="images/shoes.png" width=126px height=140px id="img-two" alt="Shoes">
                <div id="product-two-cont">
                    <h2 class="product-headline">Levis Shoes</h2>
                    <p><strong>$74.99</strong> <del>$124.99</del></p>
                    <div class="quantity-container">
                        <button><i class="fa-solid fa-plus" aria-hidden="true"></i></button>
                        <p>1</p>
                        <button><i class="fa-solid fa-minus" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
            <div class="purchase-details">
                <p><strong>Shipping</strong></p>
                <p>$19</p>
            </div>
            <div class="purchase-details">
                <p><strong>Total</strong></p>
                <p>$148.98</p>
            </div>
        </div>

        <div id="continue" class="containers-tree">
            <button id="continue-btn" type="submit">Continue</button>
        </div>
    </main>
</body>
</html>
